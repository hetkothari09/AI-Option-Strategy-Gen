<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Assistant</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding-top: 50px; }
        textarea { width: 100%; height: 100px; }
        .reply { background: #f5f5f5; padding: 15px; margin-top: 20px; white-space: pre-wrap; border-left: 4px solid #2196F3; }
    </style>
</head>
<body>
    <h1>Options Strategy Assistant</h1>
    <form method="POST">
        <textarea name="message" placeholder="Ask me to generate a strategy config..."></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    {% if reply %}
        <div class="reply">{{ reply }}</div>
    {% endif %}
</body>
</html>
